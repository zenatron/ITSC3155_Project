<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/cclogo.png" type="image/x-icon">
  <!-- page title for web browser tab view -->
  <title>Resume Templates</title>
  <!-- css link for styling -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-home">
      <a class="logo-home" href="../home.html">

      <h1>Career Craft</h1>
  </div>
    <div>

        <!-- Resume 1 -->
        <h2 class="center-text">Resume Template 1</h2>

        <a href="Resume1.pdf" download>

      <div class="resume">
        <!-- Resume 2 -->

      <div class="resume">

  <footer>
    <p class="center-text">&copy;Career Craft 2024. All rights reserved.</p>
